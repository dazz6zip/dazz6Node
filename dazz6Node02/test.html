<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>test.html</title>
  </head>
  <body style="text-align: center">
    <h2>✪ ω ✪</h2>
    <input id="name" type="text" placeholder="summer or winter" />
    <button onClick="getSeason()">API 요청</button>
    <script>
      function getSeason() {
        // 동일 출처 정책에 의해 다른 도메인에서는 Access to fetch... 에러

        // cors 문제 해결 방법
        // 1. npm install cors
        // 2. index.mjs 에서 app.use(cors)
        const name = document.querySelector("#name").value;
        // 실제 전송되는 값 : http://localhost:3000/user/winter
        fetch(`https://localhost:3000/user/${name}`)
          .then((res) => res.json())
          .then((data) => {
            console.log(data);
          });
      }
    </script>
  </body>
</html>
